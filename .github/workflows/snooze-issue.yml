name: snooze issue

on:
  issue_comment:
    types:
      - created

jobs:
  snooze_issue:
    runs-on: ubuntu-latest
    name: snooze issue
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: snooze issue
        uses: ./snooze
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
